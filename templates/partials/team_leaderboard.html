<!-- partials/team_leaderboard.html -->
<div class="space-y-4">
    {% for team in teams %}
    <div class="flex justify-between items-center p-4 bg-white rounded-lg shadow">
        <div class="flex items-center">
            <!-- Optional: Display a team logo if available -->
            {% if team.logo %}
            <img src="{{ team.logo }}" alt="{{ team.name }} Logo" class="h-10 w-10 rounded-full mr-4">
            {% endif %}
            <div>
                <h3 class="text-lg font-semibold">
                    <!-- Link to a team detail page -->
                    <a href="{% url 'team_detail' team.id %}">{{ team.name }}</a>
                </h3>
                <p>Leader: <a href="{% url 'profile' team.leader.id %}">
                    {{ team.leader.first_name }} {{ team.leader.last_name }}
                </a></p>
                <!-- Display the number of members -->
                <p>Members: {{ team.member.count }}</p>
            </div>
        </div>
        <div class="text-lg font-semibold text-blue-500">{{ team.team_points }} Points</div>
    </div>
    {% empty %}
    <p>No teams found for the selected criteria.</p>
    {% endfor %}
</div>
