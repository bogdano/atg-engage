<!-- partials/individual_leaderboard.html -->
<div class="space-y-4">
    {% for user in users_with_points %}
        <div class="flex justify-between items-center p-4 bg-white rounded-lg shadow">
            <!-- Wrap user names with an anchor tag linking to their profile -->
            <div class="text-lg font-medium text-gray-900">
                <a href="{% url 'user_profile' user.user__id %}">
                    {{ user.user__first_name }} {{ user.user__last_name }}
                </a>
            </div>
            <div class="text-lg font-semibold text-blue-500">
                {{ user.total_points }} Points
            </div>
        </div>
    {% empty %}
        <p>No users found for the selected criteria.</p>
    {% endfor %}
</div>
