{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="flex flex-col justify-center items-center h-screen px-4 my-12">
    <img src="{% static '/logo.png' %}" alt="logo" class="w-60 h-60 mb-8">
    <h1 class="text-5xl font-bold mb-4">Register</h1>
    <a href="{% url 'send_login_link' %}" class="mb-5 text-slate-500 hover:underline">or, <span class="underline">login</span> here</a>
    <p class="text-green-500 mb-4 italic text-center">Success! A link was sent to your email address which will let you login.</p>
</div>    
{% endblock %}
