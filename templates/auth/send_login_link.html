<!-- load tailwind -->

{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="flex flex-col justify-center items-center h-screen">
    <img src="{% static '/logo.png' %}" alt="logo" class="w-60 h-60 mb-8">
    <h1 class="text-5xl font-bold mb-8">ENGAGE</h1>

    <form method="post" action="{% url 'send_login_link' %}" class="flex items-center">
        {% csrf_token %}
        <input type="email" name="email" placeholder="sample@email.com" class="p-2 border border-gray-300 rounded-l" required autofocus>
        <button type="submit" class="p-2 border border-amber-500 rounded-r bg-amber-500 text-white hover:bg-amber-600">Login</button>
    </form>
    
    <a href="{% url 'register' %}" class="mt-3 text-slate-500 hover:underline">or, click here to register</a> 
</div>
{% endblock %}
