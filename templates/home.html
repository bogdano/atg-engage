{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="flex flex-col items-center h-screen">
    <h1 class="text-5xl font-bold text-center m-8">Activities</h1>
    {% for activity in activities %}
    <a href="{% url 'activity' activity.pk %}" class="p-4 m-2 bg-amber-50 border border-amber-100 rounded-xl w-full">{{ activity.title }}</a>
    {% endfor %}
    <a href="{% url 'logout' %}" class="absolute top-4 right-8 underline underline-offset-2">logout</a>
</div>
{% endblock %}
