<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <div class="my-6">
            <input type="date" id="start_date" class="border-2 border-gray-300 rounded-lg p-2">
            <input type="date" id="end_date" class="border-2 border-gray-300 rounded-lg p-2">
            <button onclick="fetchLeaderboard()" hx-get="/leaderboard/" hx-target="#leaderboard" hx-include="#start_date, #end_date" hx-params="val(start_date)=#start_date&val(end_date)=#end_date" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Show Leaderboard
            </button>
        </div>
        <div id="leaderboard" class="mt-8"></div>
    </div>

    <script>
        function fetchLeaderboard() {
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;
            const url = `/leaderboard/?start_date=${startDate}&end_date=${endDate}`;
        
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const leaderboard = document.getElementById('leaderboard');
                    leaderboard.innerHTML = ''; // Clear previous results
                    data.forEach(user => {
                        leaderboard.innerHTML += `<p>${user.user__email}: ${user.total_points} points</p>`;
                    });
                });
        }
        </script>
</body>
</html>
