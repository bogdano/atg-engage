{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-center my-8">Leaderboard</h1>

        <div class="flex justify-center mb-6">
            <button class="mx-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition duration-300">Individual</button>
            <button class="mx-2 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700 transition duration-300">Team</button>
        </div>

        <div class="bg-white shadow-md rounded my-6">
            <div class="leaderboard-individual">
                <h2 class="text-xl font-semibold p-4 border-b">Individual Leaderboard</h2>
                <ul class="divide-y divide-gray-200">
                    <li class="p-4 hover:bg-gray-50 transition duration-150">User 1 - 100 Points</li>
                    <li class="p-4 hover:bg-gray-50 transition duration-150">User 2 - 90 Points</li>
                    <li class="p-4 hover:bg-gray-50 transition duration-150">User 3 - 85 Points</li>
                </ul>
            </div>

            <div class="leaderboard-team hidden">
                <h2 class="text-xl font-semibold p-4 border-b">Team Leaderboard</h2>
                <ul class="divide-y divide-gray-200">
                    <li class="p-4 hover:bg-gray-50 transition duration-150">Team A - 300 Points</li>
                    <li class="p-4 hover:bg-gray-50 transition duration-150">Team B - 250 Points</li>
                    <li class="p-4 hover:bg-gray-50 transition duration-150">Team C - 200 Points</li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
