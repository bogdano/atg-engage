{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-semibold mb-4">Edit "{{ leaderboard.leaderboard_name }}"</h1>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700">Save Changes</button>
    </form>
</div>
{% endblock %}
