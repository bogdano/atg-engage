{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Demo: Add points to a web map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css" rel="stylesheet"/>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYm9nenoiLCJhIjoiY2x0MHB3MWF6MTJhZzJqbnVmaHo0Zm02dyJ9.oLRkcd4glERtMB4NMudd7w';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/examples/clg45vm7400c501pfubolb0xz',
        center: [-114.01, 46.872], // Use your coordinates here
        zoom: 15
    });

    // Add a marker to the map
    new mapboxgl.Marker()
        .setLngLat([-114.01, 46.872]) // Use your coordinates here
        .addTo(map);

    // Redirect to Google Maps upon clicking the map
    map.on('click', function() {
        window.location.href = `https://www.google.com/maps/@46.872,-114.01`; // Use your coordinates here
    });
</script>
</body>
</html>
    
{% endblock %}
