{% extends 'base.html' %}
{% load static %}
{% block title %} Edit Profile {% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center px-4 my-12">
   <h1 class="text-5xl font-extrabold mb-4">Edit Profile</h1>
   <form hx-post="{% url 'edit_profile' %}" hx-target=".htmx-body" hx-indicator=".loading-bar" hx-swap="transition:true" hx-disabled-elt="button" enctype="multipart/form-data" class="w-full space-y-4">
        {% csrf_token %}
        <input type="email" name="email" placeholder="your@email.com" value="{{ request.user.email }}" required class="w-full h-14 p-2 border border-gray-300 rounded-2xl  focus:border-amber-400 focus:outline-none focus:ring-0" autofocus>
        <div class="flex justify-between space-x-2">
            <input type="text" name="first_name" placeholder="First Name" value="{{ request.user.first_name }}" required class="w-full h-14 p-2 border border-gray-300 rounded-2xl  focus:border-amber-400 focus:outline-none focus:ring-0">
            <input type="text" name="last_name" placeholder="Last Name" value="{{ request.user.last_name }}" required class="w-full p-2 h-14 border border-gray-300 rounded-2xl focus:border-amber-400 focus:outline-none focus:ring-0">
        </div>
    
        <input type="text" name="position" placeholder="Position" value="{{ request.user.position }}" class="w-full p-2 h-14 border border-gray-300 rounded-2xl focus:border-amber-400 focus:outline-none focus:ring-0">
        <textarea name="description" placeholder="Bio" class="w-full p-2 h-40 border border-gray-300 rounded-2xl resize-y focus:border-amber-400 focus:outline-none focus:ring-0">{{ request.user.description }}</textarea>
        
        <label class="{% if request.user.profile_picture %}drag-over{% endif %} drag-drop flex justify-center px-4 py-8 my-2 border border-dashed border-gray-500 rounded-2xl cursor-pointer text-gray-500 bg-white hover:bg-gray-50">
            <input type="file" name="profile_picture" id="fileInputEdit" class="hidden" accept="image/x-png,image/jpeg,image/gif,image/jpg,image/heic,image/heif,image/webp">
            <span id="imageDroppedEdit" class="inline-flex overflow-y-hidden">{% if request.user.profile_picture %}{{ request.user.profile_picture }}{% else %}Upload profile picture{% endif %}</span>
        </label>
        
        <button type="submit" class="w-full h-14 p-2 font-extrabold border border-rose-500 rounded-2xl bg-rose-400 text-white hover:bg-rose-500">Save</button>
    </form>
</div>   
{% endblock %}

{% block scripts %}
<script>
function initializeAddActivity() {
    if (document.getElementById('imageDroppedEdit') === null) return
    // DRAG AND DROG FILE UPLOAD
    const dropArea = document.querySelector('.drag-drop');
    const fileLabel = document.getElementById('imageDroppedEdit');
    const fileInput = document.getElementById('fileInputEdit');
    fileInput.addEventListener('change', function() {
        // Check if files were selected
        if (fileInput.files.length > 0) {
            // Update the label with the name of the first selected file
            fileLabel.textContent = fileInput.files[0].name;
            dropArea.classList.add('drag-over');
        }
    });

    // Highlight drop area when file is dragged over it
    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false);
    });

    // Unhighlight drop area when dragging leaves it or drops
    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false);
    });

    // Prevent default behavior (prevent file from being opened)
    dropArea.addEventListener('dragover', preventDefaults, false);
    dropArea.addEventListener('dragenter', preventDefaults, false);
    dropArea.addEventListener('dragleave', preventDefaults, false);
    dropArea.addEventListener('drop', preventDefaults, false);

    // Handle dropped files
    dropArea.addEventListener('drop', handleDrop, false);

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    function highlight(e) {
        dropArea.classList.add('drag-over');
    }

    function unhighlight(e) {
        dropArea.classList.remove('drag-over');
    }

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;

        // Call a function to handle the files
        // For this example, we'll just pass it to the input
        fileInput.files = files;

        // Optionally, you can emit a change event on the input
        // if you need to trigger any 'change' event listeners
        const event = new Event('change', { bubbles: true });
        fileInput.dispatchEvent(event);
        fileLabel.innerText = files[0].name;
        dropArea.classList.add('drag-over');
    }
}

initializeAddActivity();
</script>
{% endblock %}
