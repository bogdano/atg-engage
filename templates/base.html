{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    {% block content %}
    {% endblock %}
    <nav class="flex justify-center items-center h-screen">
        <div class="w-full fixed bottom-0 px-1 py-1 bg-white bg-opacity-25 backdrop-filter backdrop-blur-sm border-t border-gray-200 custom-dock md:max-w-md md:rounded-xl md:border md:shadow-lg">
            <div class="flex justify-between max-w-xs mx-auto">
                <a href="{% url 'homepage' %}" class="px-2 py-2 mx-1 rounded hover:bg-amber-200">
                    <img src="{% static 'icons/home.svg' %}" alt="Home" class="w-10 h-10">
                </a>
                <a href="{% url 'leaderboard' %}" class="px-2 py-2 mx-1 rounded hover:bg-cyan-200">
                    <img src="{% static 'icons/leaderboard.svg' %}" alt="Leaderboards" class="w-10 h-10"> 
                </a>
                <a href="#" class="px-2 py-2 mx-1 rounded hover:bg-rose-200">
                    <img src="{% static 'icons/profile.svg' %}" alt="Profile" class="w-10 h-10"> 
                </a>         
                <a href="{% url 'store' %}" class="px-2 py-2 mx-1 rounded hover:bg-lime-200">
                    <img src="{% static 'icons/store.svg' %}" alt="Store" class="w-10 h-10"> 
                </a>
                <a href="#" class="px-2 py-2 mx-1 rounded hover:bg-violet-200">
                    <img src="{% static 'icons/notifications.svg' %}" alt="Notifications" class="w-10 h-10">
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
