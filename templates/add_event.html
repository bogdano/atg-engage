<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Add New Event</h1>
        <form class="space-y-4" action="#" method="POST" enctype="multipart/form-data">
            <div>
                <label class="block font-medium" for="eventName">Event Name</label>
                <input class="w-full p-2 border rounded" type="text" id="eventName" name="eventName" required>
            </div>
            <div>
                <label class="block font-medium" for="place">Location</label>
                <input class="w-full p-2 border rounded" type="text" id="place" name="place" required>
            </div>
            <div>
                <label class="block font-medium" for="date">Date</label>
                <input class="w-full p-2 border rounded" type="date" id="date" name="date" required>
            </div>
            <div>
                <label class="block font-medium" for="recurrence">Recurrence</label>
                <select class="w-full p-2 border rounded" id="recurrence" name="recurrence">
                    <option>None</option>
                    <option>Daily</option>
                    <option>Weekly</option>
                    <option>Monthly</option>
                </select>
            </div>
            <div>
                <label class="block font-medium" for="pointValue">Point Value</label>
                <input class="w-full p-2 border rounded" type="number" id="pointValue" name="pointValue" required>
            </div>
            <div>
                <label class="block font-medium" for="photo">Photo</label>
                <input class="w-full p-2 border rounded" type="file" id="photo" name="photo">
            </div>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition duration-300">Add Event</button>
        </form>
    </div>
</body>
</html>
