{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="mx-auto w-1/2">
    <div class="fixed mt-12 right-4 md:right-72 md:top-8 bg-amber-400 hover:bg-amber-600 text-white font-bold p-4 rounded-full shadow-lg flex items-center justify-center z-50"
        hx-get="{% url 'hx_menu_cart' %}" hx-trigger="update-menu-cart from:body" hx-swap="innerHTML">
        {% include 'cart/menu_cart.html' %}
    </div>

    <div class="flex justify-center">
        <img src="{{item.image}}" class="rounded-xl mb-4 mt-12 w-1/2 border-black border-2">

    </div>

    <div class="mx-auto w-3/4 text-center bg-gray-200 rounded-xl">

        <h1 class="text-4xl py-2 font-extrabold">{{item.name}}</h1>
        <div class="flex justify-center mb-6">
            <p class="px-1">{{item.price|floatformat:0}}</p>
            <img src="{% static 'icons/coin.svg' %}" alt="Icon" class="w-7 h-7">
        </div>
        <p>{{item.description}}</p>
        <a href="#" class="my-6  inline-block px-8 py-4 rounded-xl bg-amber-400 hover:bg-amber-600 text-white"
            hx-get="{% url 'add_to_cart' item.id %}" hx-target="#menu-cart-button" hx-swap="outerHTML">
            Add to Cart
        </a>

    </div>

    {% endblock %}
