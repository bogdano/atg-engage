{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Team</title>
    <!-- Ensure your static path to CSS is correct -->
    <link href="{% static 'css/tailwind.min.css' %}" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org" defer></script>
</head>
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
        <div class="md:flex">
            <div class="w-full p-3">
                <div class="mb-6">
                    <h1 class="text-center font-semibold text-3xl lg:text-4xl text-gray-800">Create a New Team</h1>
                </div>
                <form action="{% url 'create_team' %}" method="post" class="p-5">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="flex justify-center">
                        <button type="submit" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 rounded-lg text-white font-bold">Create Team</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
