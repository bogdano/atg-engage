{% load static %}
<div class="flex flex-col md:flex-row hover:shadow items mb-6 md:pr-6 bg-lime-100 border border-lime-500 rounded-xl mx-4" id="cart-item-{{ item.item.id }}">
    <a href="{% url 'item' item.item.id %}">
        <img class="rounded-2xl md:rounded-none m-auto mt-6 md:mt-0 md:rounded-l-xl w-40 md:w-32" src="{{ item.item.image }}">
    </a>

    <div class="w-full md:pl-6 my-auto">
        <div class="flex flex-col md:flex-row justify-center md:justify-between">
            <div class="flex flex-col mx-auto md:mx-0">
                <a href="{% url 'item' item.item.id %}" class="text-lg my-4 mx-2 text-center">{{item.item.name}} <span class="text-sm ml-2 font-extrabold text-amber-700 text-nowrap">[ {{ item.item.price }}<img src="{% static 'icons/coin.svg' %}" class="h-4 w-4 inline-block ml-1 mb-1"> ]</span></a>
                <div class="quantity mb-2 flex items-center space-x-2 mx-auto md:mx-0">
                    <a  class="h-7 w-7 bg-lime-500 cursor-pointer rounded-full text-center font-extrabold text-white" 
                        hx-get="{% url 'update_cart' item.item.id 'decrement' %}"
                        hx-target="#cart-item-{{ item.item.id }}" 
                        hx-swap="outerHTML">-</a>
                    <span>{{ item.quantity }}</span>
                    <a  class="h-7 w-7 bg-lime-500 cursor-pointer rounded-full text-center font-extrabold text-white" 
                        hx-get="{% url 'update_cart' item.item.id 'increment' %}"
                        hx-target="#cart-item-{{ item.item.id }}" 
                        hx-swap="outerHTML">+</a>
                </div>
            </div>    
            <div class="flex px-4 py-2 border border-amber-500 rounded-2xl bg-white my-6 md:my-auto w-fit mx-auto md:mx-0">
                <p class="font-bold mr-2">{{item.total_price }}</p>
                <img src="{% static 'icons/coin.svg' %}" alt="Icon" class="w-6 h-6">
            </div>
        </div>
    </div>
</div>
